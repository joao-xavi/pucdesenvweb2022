<div class="row">

  <div class="col-sm-6" *ngIf="harmonizacaoSelected">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Nome Harmonização: ' + harmonizacaoSelected.nome"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="harmonizacaoForm" (submit)="harmonizacaoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Descrição</label>
        <input type="text" formControlName="descricao"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Harmonização</label>
        <input type="text" formControlName="bebida"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Link Imagem</label>
        <input type="text" formControlName="imagem"  class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!harmonizacaoForm.valid">Enviar</button>
      </div>
    </form>
  </div>
  <div *ngIf="!addHarmonizacao">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-6">
        <app-titulo [titulo]="titulo"></app-titulo>
        </div>
        <div class="col-sm-6 align-items-center">
        <button type="button" class="col-sm-3 btn btn-info" (click)="addHarmonizacaoTela()">Adicionar Harmonização</button>
        </div>
      </div>
    </div>

  <!-- <div [ngClass]="{'col-sm-6': harmonizacaoSelected, 'col-sm-12': !harmonizacaoSelected}">
    <app-titulo [titulo]="titulo"></app-titulo> -->

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Harmonização</th>
          <th scope="col">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let harmonizacao of harmonizacoes">
          <td><button (click)="harmonizacaoSelect(harmonizacao)"
            class="text-dark btn btn-sm btn-outline-warning">Detalhe</button></td>
          <td>{{harmonizacao.nome}}</td>
          <td>{{harmonizacao.descricao}}</td>
          <td>{{harmonizacao.bebida}}</td>
          <td>
            <div class="btn-group">
              <button (click)="harmonizacaoDelete(harmonizacao)" class="btn btn-sm btn-outline-danger">Excluir</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
